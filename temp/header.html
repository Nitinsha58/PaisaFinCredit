<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <title>header</title>
</head>
<body>
    
    <header>
        <nav class="flex items-center justify-between flex-wrap bg-white-800 p-6 fixed w-full z-10 top-0">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <a class="text-white no-underline hover:text-white hover:no-underline " href="#">
                    
                    <img src="img/paisafin_logo.png" class="h-12 sm:h-20 " alt="">
                </a>
            </div>
    
            <div class="block lg:hidden">
                <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded  border-gray-600  hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
                </button>
            </div>
    
            <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0" id="nav-content">
                <ul class="list-reset lg:flex justify-end flex-1 items-center">
                    <li class="mr-3">
                        <a class="inline-block py-2 px-4 text-black no-underline" href="#">Home</a>
                    </li>
                    
                    <li class="mr-3">
                        <a class="inline-block text-gray-600 no-underline hover:text-black-200 hover:text-underline py-2 px-4" href="#">About</a>
                    </li>
                    <li class="mr-3">
                        <a class="inline-block text-gray-600 no-underline hover:text-black-200 hover:text-underline py-2 px-4" href="#">Contact</a>
                    </li>
                    <li>
                        <a class="inline-block text-white bg-black no-underline hover:text-black-200 hover:text-underline py-2 px-5 rounded-lg" href="">Apply Now</a>
                    </li>

                    <li>
                        <a class="inline-block text-white bg-blue-500  no-underline hover:text-black-200 hover:text-underline py-2 px-5 rounded-lg mx-3 my-3"  href="">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>



    <script>
		//Javascript to toggle the menu
		document.getElementById('nav-toggle').onclick = function(){
			document.getElementById("nav-content").classList.toggle("hidden");
		}
	</script>
</body>
</html>
